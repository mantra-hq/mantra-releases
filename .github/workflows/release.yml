name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g., v0.1.0)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: msi,nsis
            platform_name: windows
            arch: x64
          - os: macos-15
            target: x86_64-apple-darwin
            bundles: dmg,app
            platform_name: macos
            arch: x64
          - os: macos-latest
            target: aarch64-apple-darwin
            bundles: dmg,app
            platform_name: macos
            arch: arm64
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundles: deb,appimage,rpm
            platform_name: linux
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          cache-on-failure: true

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libfuse2 rpm

      - name: Install dependencies
        run: pnpm install

      - name: Build Tauri app
        run: pnpm tauri build --target ${{ matrix.target }} --bundles ${{ matrix.bundles }}
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.release_version }}" ]; then
            echo "version=${{ github.event.inputs.release_version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Mantra-${{ steps.version.outputs.version }}-${{ matrix.platform_name }}-${{ matrix.arch }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe.sig

      - name: Upload artifacts (macOS)
        if: startsWith(matrix.os, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: Mantra-${{ steps.version.outputs.version }}-${{ matrix.platform_name }}-${{ matrix.arch }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz.sig

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: Mantra-${{ steps.version.outputs.version }}-${{ matrix.platform_name }}-${{ matrix.arch }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/rpm/*.rpm

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Prepare release files
        run: |
          mkdir -p release-files

          # Phase 1: Pure installer files (rename to unified format)
          # Note: .exe and .AppImage are excluded — in v2 format they serve as both
          # installer and updater artifact, handled in Phase 2 with original names
          find artifacts -type f \( -name "*.msi" -o -name "*.dmg" -o -name "*.deb" -o -name "*.rpm" \) | while IFS= read -r file; do
            base_name=$(basename "$file")
            ext="${base_name##*.}"
            # Extract artifact directory name (2nd path component: artifacts/<name>/...)
            artifact_dir=$(echo "$file" | cut -d'/' -f2)
            # Remove "Mantra-VERSION-" prefix to get platform-arch
            platform_arch=$(echo "$artifact_dir" | sed "s/Mantra-${{ steps.version.outputs.version }}-//")
            cp "$file" "release-files/Mantra_${{ steps.version.outputs.version }}_${platform_arch}.${ext}"
          done

          # Phase 2: Updater artifacts — v2 format
          # Windows: .exe + .exe.sig (direct signing, keep original names)
          # macOS: .app.tar.gz + .sig (rename to include arch for Worker matching)
          # Linux: .AppImage + .AppImage.sig (direct signing, keep original names)
          VERSION_NUM="${{ steps.version.outputs.version }}"
          VERSION_NUM="${VERSION_NUM#v}"
          find artifacts -type f \( -name "*.exe" -o -name "*.exe.sig" \
            -o -name "*.app.tar.gz" -o -name "*.app.tar.gz.sig" \
            -o -name "*.AppImage" -o -name "*.AppImage.sig" \) | while IFS= read -r file; do
            base_name=$(basename "$file")
            artifact_dir=$(echo "$file" | cut -d'/' -f2)
            if echo "$base_name" | grep -qE '\.app\.tar\.gz'; then
              # macOS: Tauri outputs generic "Mantra.app.tar.gz" — rename to include arch
              dir_arch=$(echo "$artifact_dir" | sed "s/Mantra-${{ steps.version.outputs.version }}-macos-//")
              case "$dir_arch" in
                arm64) tauri_arch="aarch64" ;;
                *) tauri_arch="$dir_arch" ;;
              esac
              if echo "$base_name" | grep -q '\.sig$'; then
                cp "$file" "release-files/Mantra_${VERSION_NUM}_${tauri_arch}.app.tar.gz.sig"
              else
                cp "$file" "release-files/Mantra_${VERSION_NUM}_${tauri_arch}.app.tar.gz"
              fi
            else
              cp "$file" "release-files/${base_name}"
            fi
          done

          ls -la release-files/

          # Validate updater signature files exist (v2 format: .sig files alongside installers)
          sig_count=$(find release-files -type f -name "*.sig" | wc -l)
          if [ "$sig_count" -eq 0 ]; then
            echo "::error::No updater signature files found! Check createUpdaterArtifacts config in tauri.conf.json."
            exit 1
          fi
          echo "Found $sig_count updater signature file(s)"

      - name: Create GitHub Release (Private Repo)
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 发布到公开仓库已改为手动触发，请使用 publish-public.yml 工作流
